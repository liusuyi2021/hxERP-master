<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('客户资料详情')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-customer">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户编码：</label>
                     <div class="form-control-static" th:text="${basisCustomer.customerCode}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">客户名称：</label>
                    <div class="form-control-static" th:text="${basisCustomer.customerName}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">营业执照(税号)：</label>
                    <div class="form-control-static" th:text="${basisCustomer.businessLicense}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">联系人：</label>
                    <div class="form-control-static" th:text="${basisCustomer.contactPerson}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">电话：</label>
                    <div class="form-control-static" th:text="${basisCustomer.telephone}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">手机：</label>
                    <div class="form-control-static" th:text="${basisCustomer.mobilePhone}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">邮箱：</label>
                    <div class="form-control-static" th:text="${basisCustomer.email}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">地址：</label>
                    <div class="form-control-static" th:text="${basisCustomer.address}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">级别：</label>
                    <div class="form-control-static" th:text="${@dict.getLabel('wms_level',basisCustomer.address)}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">联系人1：</label>
                    <div class="form-control-static" th:text="${basisCustomer.contactPersonOne}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">电话1：</label>
                    <div class="form-control-static" th:text="${basisCustomer.telephoneOne}"></div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">发票抬头：</label>
                    <div class="form-control-static" th:text="${basisCustomer.invoiceLookedUp}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">发票税率：</label>
                    <div class="form-control-static" th:text="${basisCustomer.invoiceTax}"></div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">发票种类：</label>
                    <div class="form-control-static" th:text="${@dict.getLabel('sys_invoice',basisCustomer.invoiceType)}"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">备注：</label>
                    <div class="form-control-static" th:text="${basisCustomer.remark}"></div>
                </div>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">

</script>
</body>
</html>
