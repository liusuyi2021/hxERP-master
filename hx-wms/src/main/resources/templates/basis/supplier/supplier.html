<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('供应商管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label style="width: 80px">供应商编码：</label>
                                <input type="text" name="supplierCode"/>
                            </li>
                            <li>
                                <label style="width: 80px">供应商名称：</label>
                                <input type="text" name="supplierName"/>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="contactPerson"/>
                            </li>
                            <li>
                                <label>电话：</label>
                                <input type="text" name="telephone"/>
                            </li>
                            <li>
                                <label>级别：</label>
                                <select name="supplierLevel" th:with="type=${@dict.getType('wms_level')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="basis:supplier:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="basis:supplier:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="basis:supplier:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
<!--                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="basis:supplier:export">
                    <i class="fa fa-download"></i> 导出
                </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('basis:supplier:edit')}]];
        var removeFlag = [[${@permission.hasPermi('basis:supplier:remove')}]];
        var detailFlag = [[${@permission.hasPermi('basis:supplier:detail')}]];
        var supplierLevelDatas = [[${@dict.getType('wms_level')}]];
        var invoiceTypeDatas = [[${@dict.getType('sys_invoice')}]];
        var prefix = ctx + "basis/supplier";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                detailUrl: prefix + "/detail/{id}",
                modalName: "供应商管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '供应商管理id',
                    visible: false
                },
                {
                    field: 'supplierCode',
                    title: '供应商编码'
                },
                {
                    field: 'supplierName',
                    title: '供应商名称'
                },
                {
                    field: 'contactPerson',
                    title: '联系人'
                },
                {
                    field: 'telephone',
                    title: '电话'
                },
                {
                    field: 'mobilePhone',
                    title: '手机'
                },
                {
                    field: 'email',
                    title: '邮箱'
                },
                {
                    field: 'address',
                    title: '地址'
                },
                {
                    field: 'supplierLevel',
                    title: '级别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(supplierLevelDatas, value);
                    }
                },
                {
                    field: 'invoiceLookedUp',
                    title: '发票抬头'
                },
                {
                    field: 'invoiceTax',
                    title: '发票税率'
                },
                {
                    field: 'invoiceType',
                    title: '发票种类',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(invoiceTypeDatas, value);
                    }
                },
                {
                    field: 'remark',
                    title: '备注',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        actions.push('<a class="btn btn-warning btn-xs ' + detailFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-search"></i>详细</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
