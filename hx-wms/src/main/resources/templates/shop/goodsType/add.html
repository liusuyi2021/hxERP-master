<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增商品类别')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goodsType-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">父商品类别：</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <input id="treeId" name="parentId" type="hidden" th:value="${shopGoodsType?.id}"/>
                        <input class="form-control" type="text" onclick="selectGoodsTypeTree()" id="treeName" readonly="true" th:value="${shopGoodsType?.goodsTypeName}">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品类别编码：</label>
                <div class="col-sm-8">
                    <input id="goodsTypeCode" name="goodsTypeCode" class="form-control" type="text" maxlength="16" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品类别名称：</label>
                <div class="col-sm-8">
                    <input name="goodsTypeName" class="form-control" type="text" maxlength="30" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">显示顺序：</label>
                <div class="col-sm-8">
                    <input name="orderNum" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control" maxlength="200"></textarea>
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "shop/goodsType"
        $("#form-goodsType-add").validate({
            onkeyup: false,
            rules:{
                reservoirCode:{
                    minlength: 2,
                    maxlength: 16,
                    remote: {
                        url: prefix + "/checkGoodsTypeCodeUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "goodsTypeCode": function() {
                                return $.common.trim($("#goodsTypeCode").val());
                            }
                        },
                        dataFilter: function(data, type) {
                            return $.validate.unique(data);
                        }
                    }
                },
                orderNum:{
                    digits:true
                },
            },
            messages: {
                "goodsTypeCode": {
                    remote: "商品类别编码已存在"
                },
            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-goodsType-add').serialize());
            }
        }

        /*商品类别-新增-选择父商品类别树*/
        function selectGoodsTypeTree() {
            var options = {
                title: '商品类别选择',
                width: "380",
                url: prefix + "/selectGoodsTypeTree/" + $("#treeId").val(),
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index, layero){
            var body = layer.getChildFrame('body', index);
               $("#treeId").val(body.find('#treeId').val());
               $("#treeName").val(body.find('#treeName').val());
               layer.close(index);
        }
    </script>
</body>
</html>
